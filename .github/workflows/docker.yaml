name: Build docker image
on: 
  push:
    branches:
      -master
jobs:
  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Check out
      uses: actions/checkout@v4
    - name: Setup PDM
      uses: pdm-project/setup-pdm@v4
      with:
        python-version: 3.9
        cache: true
    - name: Install tools
      run: pdm install
    - name: Build package
      run: pdm install

    - name: Build and push Docker images
      uses: docker/build-push-action@v6
      with:
        context:
        push: true
        tags: allua/my-python-app